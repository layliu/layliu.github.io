            <div class="post-content" itemprop="articleBody">
                <p>最近个人养老金政策挺火的，是政府牵头的一个补充养老保险制度，很多支持买的平台都在打广告拉人头。</p>
<p>目前来看养老账户的优点在于：<br />
1、对于有自己长期投资渠道的公民来说，提供了递延节税的价值；<br />
2、对于暂时没有长期投资渠道甚至理念的人而言，提供了强制储蓄手段和长期投资的产品；<br />
3、还有一点有利于股市：这个账户给市场带来了新的、大体量的长期资金，应该会更多熨平市场的极端波动，提供更好的长期持有体验。</p>
