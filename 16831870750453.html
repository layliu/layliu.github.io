            <header class="post-header">
                <h1 class="post-title" itemprop="name headline">老家的变化</h1>
                <div class="post-description">
                    

                    <time datetime="2023/05/04">2023/05/04</time>
                    
                    <div class="author">@Lay</div>


                </div>
            </header>
            <div class="post-content" itemprop="articleBody">
                <p>老家位于城乡结合部，每年会老家次数少，每隔段时间回老家，都会发现老家的一些变化。开个帖子，记录一下这几年最主要的变化</p>
<ul>
<li>修了条滨江路，立了牌子叫健康之路，大概是鼓励大家多运动跑步。</li>
<li>道路加宽了，居然有了红绿灯和车位。</li>
<li>医院搬家翻新，新医院挺高大上的，装修的也很人性化。</li>
<li>新修了一个装饰性的爱情路，挺有意思</li>
<li>医院定期有免费体检福利，最近每周有50个癌症筛查体检。</li>
</ul>

            </div>
