    <!-- 生成数据数组并渲染热力图 -->
    <script>
    // 初始化一个空对象，用于存储每天的更新次数
    const updateCounts = [];

    // 遍历所有文章
    
        // 提取发布日期并转换为日期对象
        var pd = new Date("2019/11/28"); // 直接使用 Date 构造函数
        var pdateKey = pd

        // 统计每天的更新次数
        if (updateCounts[pdateKey]) {
            updateCounts[pdateKey]++;
        } else {
            updateCounts[pdateKey] = 1;
        }
    

    //将统计结果转换为数组
    const blogUpdates = Object.keys(updateCounts).map(pd => ({
            date: new Date(pd),
            count: updateCounts[pd]
        }));
    console.log(blogUpdates);


    // 渲染热力图
    var heatmap = calendarHeatmap()
        .data(blogUpdates)
        .selector('.container')
        .tooltipEnabled(true)
        .colorRange(['#F2F2F4', '#000000'])

    heatmap();  // 渲染图表

</script>
