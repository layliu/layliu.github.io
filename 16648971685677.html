                <div class="post-description">
                    

                    <time datetime="2022/10/03">2022/10/03</time>
                    
                    <a class="tags" href='tag_%E5%9B%9E%E5%BF%86.html'>回忆</a>
                    
                    <div class="author">@BB</div>


                </div>
            </header>
            <div class="post-content" itemprop="articleBody">
                <p>国庆回家，妈妈给我讲了一些过去的故事，后面有空单独整理一下吧。</p>
<p>感慨最近这几代中国人，由于社会的变化速度很快，人的生活方式会心理结构也在不断发生着剧烈变化。所以，一旦不同时代的人，生活在一起，矛盾和冲突可能也会加剧，而我妈妈和我奶奶的关系可能就是这个时代的一个缩影。</p>
<p>想到这个时候，虽然生活方式不同，但如果大家都能拥有一个平衡，包容的价值观，不偏激，那该有多好。</p>
