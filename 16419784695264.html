            <div class="post-content" itemprop="articleBody">
                <p>今年大概是心态变化最大的一年。</p>
<span id="more"></span><!-- more -->
<p>工作换到了一个更小团队的创业公司，工作的意义感和可支配时间都会多一些。</p>
<p>微信读书上读了41本书，大概800万字。</p>
<p>身体做了个小手术，所以目前运动上只能慢跑，今年大概跑了300公里。</p>
<p>投资上，今年浮盈3个点，基本上盈亏持平，中概股损失最大，不过好在有一些打新股和能源股找补了一些回来。</p>
<p>新的一年希望除了工作阅读跑步，希望自己能把更多精力放在实践中，多写点东西，研究下 Blender，养成一个早睡早起的习惯（10点-6点）。</p>
