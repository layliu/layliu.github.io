                    <a class="tags" href='tag_%E6%97%A5%E5%B8%B8.html'>日常</a>

            <div class="post-content" itemprop="articleBody">
                <p>昨天看完了《风骚律师》第六季，应该也是最后一季了，从这季开始，剧情的转变很快，男女主从爱搞恶作剧的滑头，逐渐朝向了犯罪等更严重的方向发展，说实话，我其实是有点不能理解的，感觉人物的转向太快了，无论是 soul 还是 kim ，感觉总是在做一些明知故犯的事情，如果只是为了恶作剧好玩的话，是不太能理解其动机的。</p>
<p>不过最后的结局还是很感慨，剧中反复出现了 time machine，男女主都在后悔过去，为了解脱也付出了应由的代价，曾经陪 kim 在停车场吸烟的日子一去不回了。</p>

            </div>
