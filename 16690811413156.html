                <h1 class="post-title" itemprop="name headline">终于解封了</h1>
                <div class="post-description">
                    

                    <time datetime="2022/11/21">2022/11/21</time>
                    <div class="author">@Lay</div>


                </div>
            </header>
            <div class="post-content" itemprop="articleBody">
                <p>小区封控了一周，终于在今天12点解封了，不过和上次不一样的是，社区和物业并没有第一时间通知大家，而是热心业主自己去门卫那里了解到可以放行的，或许是怕大家一窝蜂的冲出去不便于管理吧。</p>
<p>刚封控那会儿，我还挺适应，毕竟我也比较宅，但后来真遇到需要到外面才能做的事情的时候，还是感觉很犯难，找了朋友帮忙才搞定。还有网上买的东西，快递说目的地高风险，不支持配送了。这大概就是铁锤不砸到自己身上不知道疼吧。</p>

            </div>
